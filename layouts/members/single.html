{{ define "main" }}
<div class="row">
	<div class="12u">
		{{ partial "semester_pager.html" . }}
		<section class="members-grid">
			{{ $bios := .Site.Data.member_bios }}
			{{ range .Params.members }}
			{{ partial "member_card.html" (dict "id" . "bios" $bios) }}
			{{ end }}
		</section>
	</div>
</div>
{{ end }}
