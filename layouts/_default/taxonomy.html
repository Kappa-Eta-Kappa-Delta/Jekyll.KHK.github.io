{{ define "main" }}
<div id="main-wrapper">
	<div class="container">
		<div class="row">
			<div class="12u">
				<section>
					<header class="major">
						<h2>{{ .Title }}</h2>
					</header>
					<ul>
						{{ range .Data.Pages }}
							<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
						{{ end }}
					</ul>
				</section>
			</div>
		</div>
	</div>
</div>
{{ end }}
