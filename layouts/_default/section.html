{{ define "main" }}
<div class="row default-section">
	<div class="12u">
		<section>
			<header class="major">
				<h2>{{ .Title }}</h2>
			</header>
			{{ .Content }}
			<ul>
				{{ range .Pages }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</section>
	</div>
</div>
{{ end }}
