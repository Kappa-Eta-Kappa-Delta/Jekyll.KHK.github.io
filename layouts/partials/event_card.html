<ul class="dates">
  <li>
    <span class="date-arrow">
      {{ .Date.Format "January" }}
      <strong>{{ .Date.Format "2" }}</strong>
    </span>
    <a href="{{ .Permalink }}" class="no-link {{ if .Params.box }}box{{ end }}" href="#">
      <div class="date-details">
        <h3>{{ .Title }}</h3>
        {{ .Summary }}
      </div>
    </a>
  </li>
</ul>
