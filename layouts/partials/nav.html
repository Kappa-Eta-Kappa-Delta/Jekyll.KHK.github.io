{{ $current := . }}
<nav id="nav">
	<ul>
		{{ range .Site.Menus.main }}
		<li class="{{ if eq $current.RelPermalink .URL }}current{{ end }}">
			<a href="{{ .URL }}">{{ .Name }}</a>
			{{ if .HasChildren }}
			<ul>
				{{ range .Children }}
				<li>
					<a href="{{ .URL }}">{{ .Name }}</a>
				</li>
				{{ end }}
			</ul>
			{{ end }}
		</li>
		{{ end }}
	</ul>
</nav>
