<a class="no-link" href="{{ .Permalink }}">
	<section class="box post-card post">
		{{ with .Params.featured }}
		<span class="image featured"><img src="{{ . }}" alt="" /></span>
		{{ end }}
		<header>
			<h3>{{ .Title }}</h3>
			<p>Posted {{ .Date.Format "January 2, 2006" }}</p>
			{{ with .Params.author }}
			<p>By {{ . }}</p>
			{{ end }}
		</header>
		{{ .Summary }}
	</section>
</a>
